name: Compile

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sage:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: sagemath/sagemath
      options: --user root
    steps:
      # test
      - uses: actions/checkout@v3
      - name: version
        run: sage -v
      - name: ls
        run: ls -la
      - name: prepare jupyter-book env
        run: pip install jupyter-book jupytext && jb create test_book && cd test_book && jb build .
        
