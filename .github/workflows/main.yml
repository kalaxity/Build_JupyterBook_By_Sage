name: Compile

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  sage:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    container:
      image: sagemath/sagemath
      options: --user root
    steps:
      # test
      - uses: actions/checkout@v3
      - name: version
        run: sage -v
      - name: ls
        run: ls -la
      - name: prepare jupyter-book env
        run: /home/sage/sage/local/var/lib/sage/venv-python*/bin/pip install jupyter-book jupytext && /home/sage/sage/local/var/lib/sage/venv-python*/bin/jb create test_book
      - name: bring markdown files and build them
        run: cd test_book && /home/sage/sage/local/var/lib/sage/venv-python*/bin/jb build . && cd ..
      - name: copy built files to /
        run: cp -r test_book/_build/html/* .
      - name: push the files to the repository
        run: | 
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "build by github actions"
          git push
        
